<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Bootstrap Icons</title>
    <style>
        body {
            font: 400 15px Lato, sans-serif;
            text-align: center;
            background-image: url(ps.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            padding: 20px;
        }

        .icon-container {
            text-align: center;
            margin: 20px;
            border: 2px solid #eee;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: transform 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .row {
            overflow-x: hidden;
            font-size: 30px;
        }

        .icon-container:hover {
            transform: scale(1.1);
        }

        .icon {
            font-size: 3rem;
            margin-top: 10px;
        }

        p {
            margin-bottom: 10px;
        }

        * {
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }

        .navdiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 35px;
            font-weight: 600;
            color: white;
            padding-left: 15px;
        }

        li {
            list-style: none;
            display: inline-block;
            margin-right: 15px;
        }

        li a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        li a:hover {
            color: #ffcc00;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .stylized {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .hidden-content {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">Mark</div>
            <ul>
                <li><a href="#" id="homepage-link">Homepage</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-3 icon-container">
            <i class="bi bi-person text-warning icon" onclick="toggleText('text1')"></i>
            <p class="text-warning">Name</p>
            <p id="text1" class="hidden-content"></p>
        </div>
        <div class="col-md-3 icon-container">
            <i class="bi bi-123 text-primary icon" onclick="toggleText('text2')"></i>
            <p class="text-primary">Age</p>
            <p id="text2" class="hidden-content"></p>
        </div>
        <div class="col-md-3 icon-container">
            <i class="bi bi-map bi-lg text-success icon" onclick="toggleText('text3')"></i>
            <p class="text-success">Address</p>
            <p id="text3" class="hidden-content"></p>
        </div>
        <div class="col-md-3 icon-container">
            <i class="bi bi-scooter bi-sm text-danger icon" onclick="toggleText('text4')"></i>
            <p class="text-danger">Scooter</p>
            <p id="text4" class="hidden-content"></p>
        </div>
        <div class="col-md-3 icon-container">
            <i class="bi bi-phone text-info icon" onclick="toggleText('text5')"></i>
            <p class="text-info">Phone</p>
            <p id="text5" class="hidden-content"></p>
        </div>
        <div class="col-md-3 icon-container">
            <i class="bi bi-bicycle text-secondary icon" onclick="toggleText('text6')"></i>
            <p class="text-secondary">Bicycle</p>
            <p id="text6" class="hidden-content"></p>
        </div>
        <div class="col-md-3 icon-container">
            <i class="bi bi-music-note-beamed icon" onclick="toggleTextAndPlayMusic('text7')"></i>
            <p class="text-warning">Music</p>
            <p id="text7" class="hidden-content"></p>
        </div>
        <div class="col-md-3 icon-container">
            <i class="bi bi-phone-landscape icon" onclick="toggleText('text8')"></i>
            <p class="text-danger">Phone</p>
            <p id="text8" class="hidden-content"></p>
        </div>
        <div class="col-md-3 icon-container">
            <i class="bi bi-balloon icon" onclick="toggleText('text9')"></i>
            <p class="text-primary">Balloon</p>
            <p id="text9" class="hidden-content"></p>
        </div>
        <div class="col-md-3 icon-container">
            <i class="bi bi-pin-map icon" onclick="toggleText('text10')"></i>
            <p class="text-dark">Map</p>
            <p id="text10" class="hidden-content"></p>
        </div>
    </div>

    <audio id="music" autoplay>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        var texts = [
            "Mark Santiago",
            "20 years old",
            "Shiga Ken, Japan",
            "I have 1 scooter",
            "09123654987",
            "I have 1 bike",
            "I love listening to Reggae Songs",
            "Playing Call of Duty Mobile and Mobile Legends",
            "I love going to parties with my cousins/friends",
            "I love traveling"
        ];

        function toggleText(id) {
            var textElement = document.getElementById(id);
            var index = parseInt(id.substring(4)) - 1;
            if (textElement.style.display === 'none' || textElement.style.display === '') {
                textElement.style.display = 'block';
                textElement.innerHTML = texts[index];
            } else {
                textElement.style.display = 'none';
            }
        }

        function toggleTextAndPlayMusic(id) {
            var textElement = document.getElementById(id);
            var index = parseInt(id.substring(4)) - 1;
            var audio = document.getElementById('music');
            
            if (textElement.style.display === 'none' || textElement.style.display === '') {
                textElement.style.display = 'block';
                textElement.innerHTML = texts[index];
                audio.play();
            } else {
                textElement.style.display = 'none';
                audio.pause();
            }
        }

        var homepageLink = document.getElementById('homepage-link');
        homepageLink.addEventListener('click', function() {
            location.reload();
        });
    </script>
    </body>
  </html>
